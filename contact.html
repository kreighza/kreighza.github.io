    <div id="contact-form" class="uk-height-viewport uk-cover-background uk-position-relative bg-mail font-family-light">
      <div class="uk-position-cover" style="z-index: 100;">
          
        
        <div class="uk-width-1-1 uk-container uk-container-center">
            
            <div class="uk-text-center font-size-big font-color-white m-t-150">
                <div class="bg-green" style="margin:0px auto 30px auto; width: 90px; height: 90px; border-radius: 50%; line-height: 90px; ">
                    <i class="uk-icon-envelope-o m-b-30"></i>
                </div>
                
                Shoot me a message!

            </div>

            <form id="contact-me-form" class="uk-form uk-form-horizontal m-t-50 font-size-regular uk-width-1-2 uk-container uk-container-center" method="POST" >
                
                <div id="contact-me-form-alert" class="uk-alert display-none" data-uk-alert="">
                    <a href="" class="uk-alert-close uk-close"></a>
                    <p>Sending message</p>
                </div>

                <fieldset>                
                    <input type="hidden" name="_next" value="/contact.html" />
                    
                    <div class="uk-form-row">                        
                            <input type="text" class="uk-form-large uk-width-1-1" id="name" name="name" placeholder="Your name" required="required">
                    </div>

                    <div class="uk-form-row">
                            <input type="email" class="uk-form-large uk-width-1-1" id="email" name="email" placeholder="Your email" required="required">
                    </div>
                    
                    <div class="uk-form-row">
                            <input type="subject" class="uk-form-large uk-width-1-1" id="subject" name="subject" placeholder="Subject" required="required">
                    </div>

                    <div class="uk-form-row">
                            <textarea id="message" class="uk-form-large uk-width-1-1" cols="30" rows="5" name="message" placeholder="Your message" required="required"></textarea>
                    </div>

                    <div class="uk-form-row">
                            <input class="uk-button uk-width-1-1 p-10"  type="submit" value="Send">
                    </div>
                </fieldset>

            </form>
        </div>
      </div>
   <div class="blue-overlay"></div>
</div>
