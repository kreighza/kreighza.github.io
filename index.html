---
layout: default
---
<div class="kr-section uk-height-1-1">
    <div class="uk-container uk-container-center uk-text-center uk-height-1-1 font-family-light">
        
        <img class="uk-border-circle" src="/images/profile-photo.jpg" width="250" height="250" title="profile-photo" alt="profile-photo">
        <div class="uk-heading-large uppercase m-t-60 font-color-blue">{{ site.title }}</div>
        <div class="uppercase font-size-regular"> {{ site.job_title1 }} & {{ site.job_title2 }} </div>
        <div class="uppercase font-size-regular"> {{ site.current_location }} </div>

        <ul class="inline-list list-m-20 m-t-100" style="padding-left: 0px;">
            <li>
                <a href="{{ site.github }}" target="_blank"> <i class="uk-icon-github-square uk-icon-medium"></i></a>
            </li>
            <li>
                <a href="{{ site.gitlab }}" target="_blank"> <i class="uk-icon-git-square uk-icon-medium"></i></a>
            </li>
            <li>
                <a href="{{ site.linkedin }}" target="_blank"><i class="uk-icon-linkedin-square uk-icon-medium"></i></a>
            </li>
        </ul>
            
    </div>
</div>

<div class="uk-cover-background uk-position-relative bg-work font-family-light">
    <div class="blue-overlay"></div>
    <div class="">
        <img class="uk-invisible" width="600" height="400" alt="">
        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle">
            <div class="uk-heading-large uppercase m-t-60 font-color-white font-weight-300">EXPERIENCE</div>
        </div>
    </div>
</div>

<div class="kr-section">
    <div class="uk-container uk-container-center uk-text-center uk-height-1-1 font-family-light">
        
        
            
    </div>
</div>
