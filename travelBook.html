---
layout: default
active: itenerary
permalink: itenerary/
---
<div class="uk-height-viewport bg-green">
    <div class="kr-section">
       <div class="uk-container uk-container-center uk-text-center font-family-light font-color-white">
           <div class="m-t-60">
                <div class="uk-grid" data-uk-grid-margin="">

                    <div class="uk-width-medium-1-2">
                        <img width="647" height="574" class="uk-animation-fade" src="../images/travelBook/travelBag/travelBag.svg" alt="travelBag">
                    </div>

                    <div class="uk-width-medium-1-2 p-t-100 ">
                        <h1 class="font-color-white">{{ site.travelBook_title }}</h1>
                        <p class="">{{ site.travelBook_intro }}</p>

                        <div class="uk-grid m-t-60 font-size-regular">
                            {% for trivia in site.travelBook_trivia %}
                            <div class="uk-width-medium-1-3">
                                <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                                    <div class="places-visited-total hi-icon hi-icon-mobile">{{ trivia.answer }}</div>
                                </div>
                                <div>{{ tivia.question }}</div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
               
           </div>
       </div>
    </div>
</div>

<div class="bg-dark-green">
   <div class="uk-container uk-container-center font-family-light uk-text-center font-size-big font-color-white"
        style="padding: 35px 0px 35px 0px;">
       <div class="uk-display-inline m-r-10"><i class="uk-icon-map-marker"></i></div> 
       <div class="uk-display-inline"></div>Places I have been to
   </div>
</div>

<div id="map" style="height: 70%;">
</div>

<script src="/javascript/travelBook/visitedPlaces.js"></script>
<script src="/javascript/travelBook/travelBook.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?{{ site.google_maps_broswer_key }}&callback=travelBook.init"></script>
