---
layout: default
active: blog
---
<div class="uk-height-viewport bg-red">
    <div class="kr-section">
       <div class="uk-container uk-container-center uk-text-center font-family-light font-color-white">
           <div class="m-t-60">
                <div class="uk-grid" data-uk-grid-margin="">

                    <div class="uk-width-medium-1-2">
                        <img width="660" height="400" src="images/travelBook/travelBag/travelBag.svg" alt="">
                    </div>

                    <div class="uk-width-medium-1-2">
                        <h1 class="font-color-white">{{ site.travelBook_title }}</h1>
                        <p>{{ site.travelBook_intro }}</p>

                        <div class="uk-grid m-t-60">
                            <div class="uk-width-medium-1-3">
                                <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                                    <div class="hi-icon hi-icon-mobile">8</div>
                                </div>
                                <div>places visited</div>
                            </div>

                            <div class="uk-width-medium-1-3">
                                <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                                    <div class="hi-icon hi-icon-mobile">food</div>
                                </div>
                                <div>what i like when traveling</div>
                            </div>

                            <div class="uk-width-medium-1-3">
                                <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                                    <div class="hi-icon hi-icon-mobile">HK</div>
                                </div>
                                <div>Next Destination</div>
                            </div>
                        </div>
                    </div>
                </div>
               
           </div>
       </div>
    </div>
</div>

<div id="map" style="height: 80%;">
</div>

<script src="/javascript/tavelBook.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?{{ site.google_maps_broswer_key }}&callback=travelBook.init"></script>
